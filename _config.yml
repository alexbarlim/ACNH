logo: # add logo name
title: Animal Crossing - New Horizons
description: > # this means to ignore newlines until "baseurl:"
permalink: ':title/'
baseurl: "/temp" # the subpath of your site, e.g. /blog
url: "https://alexbarlim.com" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: # add banner video. Add your video file to the folder video
banner-title: # add banner title
banner-desc: # add banner description

# Disqus
discus_identifier: mr-brown # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins_dir:
  - jekyll-paginate
  - jekyll-sitemap

gems:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
